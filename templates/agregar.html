{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4 text-center">Agregar Producto</h1>

<form action="{{ url_for('agregar') }}" method="POST" class="row g-3 mb-5">
    <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre del Producto</label>
        <input type="text" id="nombre" class="form-control" name="nombre" required>
    </div>
    <div class="col-md-3">
        <label for="precio_compra" class="form-label">Precio de Compra</label>
        <input type="number" step="0.01" id="precio_compra" class="form-control" name="precio_compra" required>
    </div>
    <div class="col-md-3">
        <label for="ganancia" class="form-label">Porcentaje de Ganancia (%)</label>
        <input type="number" step="0.01" id="ganancia" class="form-control" name="ganancia" required>
    </div>
    <div class="col-md-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" id="stock" class="form-control" name="stock" required>
    </div>
    <div class="col-md-3">
        <label for="categoria" class="form-label">Categor√≠a</label>
        <input type="text" id="categoria" class="form-control" name="categoria">
    </div>
    <div class="col-md-6">
        <button type="submit" class="btn btn-success w-100">Guardar Producto</button>
    </div>
</form>

<a href="{{ url_for('index') }}" class="btn btn-secondary">Volver a la lista de productos</a>
{% endblock %}
