<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MiTiendita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <style>
    h1, h2, h3 {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        color: #333;
    }
    .btn-success,
    .btn-primary {
        background-color: #a259ff !important;  /* Lila principal */
        border-color: #a259ff !important;
        color: white !important;
    }

    .btn-success:hover,
    .btn-primary:hover {
        background-color: #912ee6 !important;  /* Lila oscuro en hover */
        border-color: #912ee6 !important;
    }
        /* Encabezado azul */
    .table thead {
        background-color: #5C8DFF; /* Azul tipo el de la imagen */
        color: white;
    }

    /* Fila sombreada para columna de precio o total */
    .table .price-column {
        background-color: #f0f0f0;
        font-weight: bold;
    }

    /* Botón de acción tipo "BOOK NOW" */
    .btn-action {
        border: 1px solid #000;
        background-color: white;
        color: black;
        padding: 6px 12px;
        font-weight: bold;
        text-transform: uppercase;
        transition: all 0.2s ease-in-out;
    }

    .btn-action:hover {
        background-color: #5C8DFF;
        color: white;
    }
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
        }

        .sidenav a {
            color: white;
            padding: 16px;
            text-decoration: none;
            display: block;
        }

        .sidenav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra lateral izquierda -->
    <div class="sidenav">
        <a href="{{ url_for('index') }}">Inicio</a>
        <a href="{{ url_for('agregar') }}">Agregar Producto</a>
        <a href="{{ url_for('agregar_gasto') }}">Agregar Gasto</a>
        <a href="{{ url_for('gastos') }}">Listado de Gastos</a>
        <a href="{{ url_for('ganancias') }}">Resumen</a>
        <a href="{{ url_for('graficas') }}">Gráficas</a>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
